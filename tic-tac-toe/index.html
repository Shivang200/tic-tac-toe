<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/game.css">


    <title>tic-tac-toe</title>
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>play tic tac toe</h1>
        <p>made with HTML,CSS & Javascript</p>
    </header>

    <main>
        <aside class="main-aside" id="config">

            <h2>choose your name</h2>
            <form action="">
                <div class="form-control" id="error"> 
                    <label for="playername">PLAYER NAME</label>
                    <input type="text" name="playername" id="playername" required>
                    <p id="warning"></p>
                </div>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn" id="confirm-config-btn">Confirm</button>
                </div>
            </form>

        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player1-btn" data-playerid="1">edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data" >
                        <h2>player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player2-btn" data-playerid="2">edit</button>
                    </article>
                </li>
            </ol>
            <button id="start-game-btn" class="btn">Start new game</button>

        </section>

        <section id="active-game">
            <article id="gameOver">
                <h2>you won <span id="winner-name">PLAYER NAME</span>!</h3>
                <p>click "START-new-game" ,above to start a new game</p>
            </article>
            <p>it's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>
                
                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
                
            </ol>
        </section>

       

    </main>
    <script src="scripts/config.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
